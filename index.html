		<a-entity model class="model" gltf-model="assets/model2.gltf" scale="" rotation="0 25 0" position="-2.08115 0 -0.721" shadow="cast: true; receive: true"></a-entity>

		<a-entity hello-world></a-entity>

		<!-- Environment -->
		<a-entity environment="preset: default; lighting: none; ground: spikes; fog: 0.5; skyType: gradient"></a-entity>

		<a-light light="color: #0d0d0c; type: point; castShadow: true" color="white" position="-0.106 1.4562 -0.41763">
			<a-entity id="target">
		</a-light>

		<!-- Camera and Cursor -->
		<a-entity camera look-controls position="0 .3 0">
			<a-entity 	cursor="fuse: true; fuseTimeout: 500"
            			position="0 0 -1"
            			geometry="primitive:  ring;  radiusInner:  0.01;  radiusOuter:  0.02"
            			material="color: white; shader: flat">
		 	</a-entity>
		</a-entity>
	</a-scene>
