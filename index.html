<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
	<script src="mainJS.js"></script>
</head>
<body>

	<a-scene>
		<!-- Assets -->
		<a-assets antialias="true">
		</a-assets>

		<!-- Objects -->
		<a-entity model class="model" gltf-model="assets/Model6.gltf" scale="" position="-1.13323 0 -1.41624" rotation="" shadow="cast: true; receive: true"></a-entity>

		<a-entity model class="model" gltf-model="assets/Model5.gltf" scale="" position="0.58084 0 -2.147" rotation="0 -59.99999999999999 0" shadow="cast: true; receive: true"></a-entity>

		<a-entity model class="model" gltf-model="assets/Model9.gltf" scale="" position="2.08574 0 -1.048" rotation="0 -90 0" shadow="cast: true; receive: true"></a-entity>

		<a-entity model class="model" gltf-model="assets/Model4.gltf" scale="" position="1.03005 0.01 2.251" rotation="0 -200 0" shadow="cast: true; receive: true"></a-entity>

		<a-entity model class="model" gltf-model="assets/Model3.gltf" scale="" position="1.69651 0.01 0.031" rotation="0 -130 0" shadow="cast: true; receive: true"></a-entity>

		<a-entity model class="model" gltf-model="assets/Model.gltf" scale="" position="-2.15229 0 1.508" rotation="0 90 0" shadow="cast: true; receive: true"></a-entity>

		<a-entity model class="model" gltf-model="assets/Model10.gltf" scale="" position="-1.03288 0 1.418" rotation="0 -200 0.01" shadow="cast: true; receive: true"></a-entity>

		<a-entity model class="model" gltf-model="assets/Model2.gltf" scale="" rotation="0 25 0" position="-2.08115 0 -0.721" shadow="cast: true; receive: true"></a-entity>

		<a-entity hello-world></a-entity>

		<!-- Environment -->
		<a-entity environment="preset: default; lighting: none; ground: spikes; fog: 0.5; skyType: gradient"></a-entity>

		<a-light light="color: #382210; type: point; castShadow: true" color="white" position="0 0 0">
			<a-entity id="target">
		</a-light>

		<!-- Camera and Cursor -->
		<a-entity camera look-controls position="0 .3 0">
			<a-entity 	cursor="fuse: true; fuseTimeout: 500"
            			position="0 0 -1"
            			geometry="primitive:  ring;  radiusInner:  0.01;  radiusOuter:  0.02"
            			material="color: white; shader: flat">
		 	</a-entity>
		</a-entity>
	</a-scene>
</body>
</html>
